name: backstage
namespace: backstage

backstageDiscovery:
  # Value to set for the backstage.io/kubernetes-id label in resources, for discovery in Backstage.
  kubernetesId: backstage

userID: 1000
groupID: 1000

image:
  name: backstage
  repository: giantswarm/backstage

port: 7007
hostnames: []

registry:
  domain: gsoci.azurecr.io

resources:
  requests:
    cpu: 30m
    memory: 300M
  limits:
    cpu: 500m
    memory: 600M

authSessionSecret: ""

catalogLocationUrl: ""

circleci:
  apiToken: ""

dexAuthCredentials:
  gaggle:
    clientID: ""
    clientSecret: ""
  gazelle:
    clientID: ""
    clientSecret: ""
  glippy:
    clientID: ""
    clientSecret: ""
  goat:
    clientID: ""
    clientSecret: ""
  golem:
    clientID: ""
    clientSecret: ""
  goose:
    clientID: ""
    clientSecret: ""
  goten:
    clientID: ""
    clientSecret: ""
  grizzly:
    clientID: ""
    clientSecret: ""
  snail:
    clientID: ""
    clientSecret: ""

githubAuthCredentials:
  clientID: ""
  clientSecret: ""

githubAppCredentials: ""

grafana:
  apiToken: ""

opsgenie:
  apiKey: ""

# Quay plugin configuration
quay:
  apiToken: ""

sentry:
  app:
    dsn: ""
  backend:
    dsn: ""

# Can be used to assign pods to the node pool. E.g. - giantswarm.io/machine-deployment: a1b2c
# Docs - https://docs.giantswarm.io/advanced/node-pools/#assigning-workloads
nodeSelector: {}


# Upstream Backstage chart configuration
# https://github.com/backstage/charts/blob/main/charts/backstage/values.yaml

# -- Backstage parameters
# @default -- See below
backstage:
  # -- Backstage container command
  command: ["node", "packages/backend"]

  # -- Backstage container command arguments
  args: []

  # -- Extra app configuration files to inline into command arguments
  extraAppConfig: []
