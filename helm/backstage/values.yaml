name: backstage

backstageDiscovery:
  # Value to set for the backstage.io/kubernetes-id label in resources, for discovery in Backstage.
  kubernetesId: backstage

userID: 1000
groupID: 1000

image:
  name: backstage
  repository: giantswarm/backstage

port: 7007

registry:
  domain: gsoci.azurecr.io

resources:
  verticalPodAutoscaler:
    enabled: true
  requests:
    cpu: 20m
    memory: 250Mi
  limits:
    cpu: 500m
    memory: 600Mi

authSessionSecret: ''

circleci:
  apiToken: ''

dexAuthCredentials: {}
#  example:
#    clientID: "example"
#    clientSecret: "example"

githubAuthCredentials:
  clientID: ''
  clientSecret: ''

githubAppCredentials:
  appId: 0
  webhookUrl: ''
  clientId: ''
  clientSecret: ''
  webhookSecret: ''
  privateKey: ''

grafana:
  apiToken: ''

sentry:
  app:
    dsn: ''
  backend:
    dsn: ''

telemetrydeck:
  salt: ''

aws:
  accessKeyID: ''
  secretAccessKey: ''

externalAccess:
  mcpToken: ''

anthropic:
  apiKey: ''

openai:
  apiKey: ''

# Allows to define the sharedConfig as a multiline string that generates a ConfigMap
# automatically. Configuration defined here can be referenced in the main app configuration
# with $include keyword.
# E.g:
# sharedConfig:
#   gs:
#     kubernetesVersions:
#       '1.28':
#         eolDate: '2024-10-28'
#         minorVersion: '1.28'
sharedConfig: {}

# Can be used to assign pods to the node pool. E.g. - giantswarm.io/machine-deployment: a1b2c
# Docs - https://docs.giantswarm.io/advanced/node-pools/#assigning-workloads
nodeSelector: {}

database:
  # -- Database engine
  # @schema
  # default: sqlite
  # enum: [sqlite,postgresql]
  # @schema
  engine: sqlite

  # -- Settings for engine = "postgresql"
  postgresql:
    # -- PostgreSQL cluster name suffix
    # @schema
    # default: cnpg
    # @schema
    clusterNameSuffix: cnpg

    # -- Size of the database volume
    # @schema
    # default: 5Gi
    # @schema
    storageSize: 5Gi

    # -- PostgreSQL container image to use (.registry.domain will be prepended)
    image: giantswarm/postgresql-cnpg:18.0@sha256:7c998e8352408ff5dbb74bcd945c3ef6578b7185c97aca9b89e4cc9fcbdf4716

# Upstream Backstage chart configuration
# https://github.com/backstage/charts/blob/main/charts/backstage/values.yaml

# -- Backstage parameters
# @default -- See below
backstage:
  # -- Backstage container command
  command: ['node', 'packages/backend']

  # -- Backstage container command arguments
  args: []

  # -- Extra app configuration files to inline into command arguments
  extraAppConfig: []

  # Allows to define the appConfig as a multiline string that generates a ConfigMap
  # automatically, not requiring to have it pre provisioned as with the extraAppConfig key.
  # DO NOT USE if you need to put sensitive data in the appConfig.
  # E.g:
  # appConfig:
  #   app:
  #     baseUrl: https://somedomain.tld
  # -- Generates ConfigMap and configures it in the Backstage pods
  appConfig: {}

  # -- Backstage container environment variables
  extraEnvVars: []

  # -- Backstage container environment variables from existing ConfigMaps
  extraEnvVarsCM: []

  # -- Backstage container environment variables from existing Secrets
  extraEnvVarsSecrets: []

  # -- Backstage container additional volume mounts
  extraVolumeMounts: []

  # -- Backstage container additional volumes
  extraVolumes: []

# -- Traditional Ingress configuration
ingress:
  # -- Enable traditional Ingress resource
  enabled: true
  # -- Ingress class name
  className: nginx
  # -- Ingress annotations
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-giantswarm
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
  # -- Hostnames for the Ingress
  hostnames: ['default-hostname']

# -- Gateway API route configuration
route:
  # -- Enable Gateway API HTTPRoute
  enabled: false
  # -- Route kind (HTTPRoute, GRPCRoute, TCPRoute, TLSRoute, UDPRoute)
  kind: HTTPRoute
  # -- Route name (defaults to .Values.name)
  name: ''
  # -- Route annotations
  annotations: {}
  # -- Route labels
  labels: {}
  # -- Hostnames for the route (supports templating)
  # Example:
  #   - backstage.example.com
  hostnames: []
  # -- Parent Gateway references
  # Example:
  #   - name: giantswarm-default
  #     namespace: envoy-gateway-system
  parentRefs: []
  # -- Path matching rules
  matches:
    - path:
        type: PathPrefix
        value: /
  # -- Request/Response filters
  filters: []
  # -- Additional custom rules
  additionalRules: []
  # -- Envoy Gateway SecurityPolicy configuration
  # Note: This is specific to Envoy Gateway (gateway.envoyproxy.io/v1alpha1)
  securityPolicy:
    # -- Enable SecurityPolicy resource
    enabled: false
    # -- SecurityPolicy labels
    labels: {}
    # -- SecurityPolicy annotations
    annotations: {}
    # -- Basic authentication (reference to htpasswd secret)
    # Example:
    #   users:
    #     name: backstage-htpasswd
    basicAuth: {}
    # -- CORS configuration
    # Example:
    #   allowOrigins:
    #     - type: Exact
    #       value: "https://example.com"
    #   allowMethods:
    #     - GET
    #     - POST
    #   allowHeaders:
    #     - "Content-Type"
    cors: {}
    # -- JWT validation
    # Example:
    #   providers:
    #     - name: example
    #       issuer: "https://issuer.example.com"
    #       audiences:
    #         - backstage
    jwt: {}
    # -- OIDC authentication
    # Example:
    #   provider:
    #     issuer: "https://dex.example.com"
    #     authorizationEndpoint: "https://dex.example.com/auth"
    #     tokenEndpoint: "https://dex.example.com/token"
    #     clientID: backstage
    #     clientSecret:
    #       name: backstage-oidc-secret
    #   redirectURL: "https://backstage.example.com/oauth2/callback"
    oidc: {}
    # -- External authorization
    # Example:
    #   http:
    #     backendRef:
    #       name: ext-auth-service
    #       port: 9001
    extAuth: {}
    # -- Authorization rules
    # Example:
    #   rules:
    #     - action:
    #         type: Deny
    #       principal:
    #         clientCIDRs:
    #           - cidr: "0.0.0.0/0"
    authorization: {}

pluginKeys: []
